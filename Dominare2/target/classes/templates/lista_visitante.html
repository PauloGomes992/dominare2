<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Visitantes</title>
  <link rel="stylesheet" th:href="@{css/style.css}">
</head>

<body>
  <div class="container">
    <h1>Lista de Visitantes</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Pre√ßo</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="visitante : ${visitantes}">
          <td th:text="${visitante.id}">ID do Visitante</td>
          <td th:text="${visitante.nome}">Nome do Visitante</td>
          <td th:text="${visitante.cpf}">CPF do Visitante</td>
          <td th:text="${visitante.telefone}">Telefone do Visitante</td>
          <td th:text="${visitante.bloco}">Bloco do Visitante</td>
          <td th:text="${visitante.apartamento}">Apartamento do Visitante</td>
        </tr>
      </tbody>
    </table>
    <a th:href="@{/cadastro_visitante}">Cadastrar novo Visitante</a>
  </div>
</body>

</html>
